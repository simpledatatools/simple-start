{% load static %}
<div class="side-menu menu-vertical menu bg-menu-theme">

      <li class="menu-header small text-uppercase">
        <span class="menu-header-text">Activity</span>
      </li>
      <li class="menu-item {% if smh == 'home' %}active{% endif %}">
        <a href="{% url 'app_home' app.app_id %}" class="menu-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rss menu-icon"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg>
          <div>App Home</div>
        </a>
      </li>
      <li class="menu-header small text-uppercase">
        <span class="menu-header-text">Content</span>
      </li>
      {% for menu_item in bottom_menu_items %}
      <li class="menu-item" id="menu_item_{{menu_item.menu_item_id}}">
        <a href="{% url 'records' app.app_id menu_item.screen.screen_id %}" class="menu-link">

        </a>
      </li>

      <li class="menu-item {% if smh == 'users' %}active{% endif %}">
