<body>
  <!-- Header -->
  {% block header %}{% endblock %}

  <!-- Side Menu -->
  {% block side_menu %}{% endblock %}

  <!-- Side Menu Overlay -->
  <div class="side-menu-overlay"></div>

  <!-- Content -->

  {% include 'monitor/base/base-components.html' %}

  {% block mobile_bottom_menu %}{% endblock %}

  <!-- Bootstrap JavaScript and dependencies -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/litepicker/2.0.12/litepicker.js" integrity="sha512-ZbnsrTCJAJWynwgi3ndt7jcjwrJfHNzUh/mZakBRhZG8lYgMVtZLxY2CG4GuONoER9E8iiuupt4fnrNfXy+aGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" integrity="sha512-24XP4a9KVoIinPFUbcnjIjAjtS59PUoxQj3GNVpWc86bCqPuy3YxAcxJrxFCxXe4GHtAumCbO2Ze2bddtuxaRw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="{% static 'monitor/js/bootstrap.js' %}"></script>
  <script src="{% static 'monitor/js/litepicker.js' %}"></script>
  <script src="{% static 'monitor/js/feather.js' %}"></script>
  
  <script>

    // Toggle Side Menu
    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.querySelector('.side-menu');
    
    menuToggle.addEventListener('click', function() {
      sideMenu.classList.toggle('open');
    });

    const sideMenuOverlay = document.querySelector('.side-menu-overlay');

    // Function to close the side menu
    function closeSideMenu() {
      sideMenu.classList.remove('open');
      sideMenuOverlay.classList.remove('active');
    }

    // Add click event listener to the overlay
    sideMenuOverlay.addEventListener('click', closeSideMenu);

    const navbarToggler = document.getElementById('mobileMenuToggle');
    // Function to close the side menu and hide the overlay
    function closeSideMenuAndOverlay() {
      sideMenu.classList.remove('open');
      sideMenuOverlay.classList.remove('active');
    }

    // Add click event listener to the navbar toggler button
    navbarToggler.addEventListener('click', closeSideMenuAndOverlay);

  </script>
  <script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
  </script>

  <script src="{% static 'monitor/js/components.js' %}"></script>
  <script src="{% static 'monitor/js/sortable.js' %}"></script>
  <script src="{% static 'monitor/js/scripts.js' %}"></script>

  {% block extra_js %}{% endblock %}

</body>

</html>
