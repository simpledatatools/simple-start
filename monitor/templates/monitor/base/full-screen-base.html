{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Simple Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="{% static 'monitor/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'monitor/css/theme.css' %}" rel="stylesheet">
  <link href="{% static 'monitor/css/new.css' %}" rel="stylesheet">

</head>
<body>
  <!-- Header -->
  {% block header %}{% endblock %}

  <!-- Content -->
  <div class="full-screen-content" style="margin-top: 100px">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
  </div>

  {% include 'monitor/base/base-components.html' %}
  
  {% block mobile_bottom_menu %}{% endblock %}

  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" integrity="sha512-24XP4a9KVoIinPFUbcnjIjAjtS59PUoxQj3GNVpWc86bCqPuy3YxAcxJrxFCxXe4GHtAumCbO2Ze2bddtuxaRw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
  </script>

  <script src="{% static 'monitor/js/components.js' %}"></script>
  <script src="{% static 'monitor/js/sortable.js' %}"></script>
  <script src="{% static 'monitor/js/scripts.js' %}"></script>
  
  {% block extra_js %}{% endblock %}

</body>
</html>
