{% load static %}
<div class="mb-2 text-muted invisible" id="results-count-holder-{{component}}"><small><span id="results-count-{{component}}">0</span> records</small></div>
<div class="card mb-3 sticky-top" style="top: 80px; z-index: 1;" id="customers-list">
    <div class="card-body p-3">
      <div class="row g-2 align-items-center">
            <div class="navbar-nav-right d-flex align-items-center">
                <!-- Search -->
                <div class="navbar-nav align-items-center">
                    <div class="nav-item d-flex align-items-center">
                    <i data-feather="search"></i>
                    <input
                        id="search-input-{{component}}"
                        type="text"
                        class="form-control border-0 shadow-none"
                        placeholder="Search..."
                        aria-label="Search..."
                    />
                    </div>
                </div>
                <!-- /Search -->
                <ul class="navbar-nav flex-row align-items-center ms-auto">
                    <!-- Place this customer where you want the button to render. -->
                    <li class="nav-item lh-1 me-3">
                    <div class="input-group">
                        <label for="order-filter-{{component}}" class="input-group-text">Order:</label>
                        <select id="order-filter-{{component}}" class="form-select">
                            <option value="" selected>All</option>
                            <option value="created_at_desc">Most recently created</option>
                            <option value="created_at_asc">Created earliest</option>
                        </select>
                        </div>
                    </li>
                    {% if select_enabled %}
                    <li class="nav-item lh-1 me-2">
                        <a href="javascript:void(0);" onclick="openCustomerSelector()" class="btn btn-primary float-end" id="select-customer-btn-{{component}}">Add Existing Customer</a>
                    </li>
                    {% endif %}
                    <li class="nav-item lh-1">
                        <a href="javascript:void(0);" onclick="addCustomer()" class="btn btn-primary float-end" id="add-customer-btn-{{component}}">Add Customer</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="" {% if selector %}style="margin-top: 95px"{% endif %}>
    <div class="row" id="items-{{component}}"></div>
    <div id="loader-{{component}}">
        {% include 'monitor/base/loader.html' %}
    </div>
    <div class="row justify-content-center d-none" id="no-results-{{component}}">
        <div class="col-6 py-5">
            <div class="text-center pt-6">
                <h5 class="card-title">No Customers Found</h5>
                <a href="javascript:void(0);" onclick="addCustomer()" class="btn btn-link">Add New Customer</a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center d-none" id="error-message-{{component}}">
        <div class="col-6 py-5">
            <div class="text-center pt-6">
                <h5 class="card-title">There was an error</h5>
            </div>
        </div>
    </div>
    <div class="row justify-content-center d-none" id="load-more-button-{{component}}">
        <div class="col-12 text-center">
            <a href="javascript:void(0)" class="btn btn-primary" id="load-more-{{component}}">Load more</a>
        </div>
    </div>
</div>

<script>

    const customersList = document.getElementById('customers-list')
    let customersScrollTimeout;
    window.addEventListener('scroll', function() {
        let customersScrollPosition = window.scrollY;
        clearTimeout(customersScrollTimeout);
        customersList.style.opacity = 0;
        customersScrollTimeout = setTimeout(function() {
            if (customersScrollPosition == 0) {
                customersList.style.opacity = 1;
            }
        }, 100);
    });

</script>
